<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Links Technyvue</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="/js/linky.js" async></script>
  </head>
  <body class="home">
    <header>
      <div class="container">
        <h1 class="title is-1">Links Technyvue</h1>
        <p class="subtitle is-3">URL Shotener self-hosted</p>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <form name="make-url" onsubmit="submitURL();">
          <p>
            <label for="destination">Lien à raccourcir:</label>
            <input class="imput is-link"type="url" name="destination" id="destination">
          </p>
          <p>
            <button type="submit" class="button is-link" id="btn-create">Génère un lien court :)</button>
          </p>
          <div class="message" id="message"></div>
        </form>
      </div>
    </div>
    <footer>
    <div>
      <p>
        Les sources de ce site sont dispo <a href="https://github.com/bastienroussel/link.technyvue.fr">sur Github</a>.
      </p>
    </div>
    </footer>
  </body>
</html>
